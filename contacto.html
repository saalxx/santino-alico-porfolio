  <section class="container my-5">
    <h1 class="text-center mb-4">Contacto</h1><br>

    <div class="mail-container mx-auto">
      <div class="envelope">
        <div class="envelope-back"></div>
        <div class="envelope-left"></div>
        <div class="envelope-right"></div>
        <div class="envelope-bottom"></div>

        <div class="letter">
          <form>
            <div class="mb-2">
              <label for="nombre" class="form-label">Nombre completo</label>
              <input type="text" class="form-control" id="nombre" required>
            </div>

            <div class="mb-2">
              <label for="email" class="form-label">Correo</label>
              <input type="email" class="form-control" id="email" required>
            </div>

            <div class="mb-3">
              <label for="motivo" class="form-label">Motivo</label>
              <input type="text" class="form-control" id="motivo" placeholder="Consulta, proyecto, colaboración…">
            </div>
            <button type="submit" class="btn btn-sar w-100">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </section>
